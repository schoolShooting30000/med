<!DOCTYPE html>
<head>

</head>
<body>
<div id="container">
<p>Заполните заявку на МедВед</p>
<form class="mainform">
  <p class="name">
    <input type="text" name="name" value="ФИО">
    <label for="name">ФИО</label>
  </p>

  <p>Телефон:  <input type="tel" name="tel" 
    pattern="+7[(0-9){3}][0-9]{3}-[0-9]{2}-[0-9]{2}" maxlength="11">
  </p>
  <p class="date">
    <input type="date" name="date" value="Дата" max="2006-01-01">
    <label for="date">Дата рождения</label>
  </p>
  <p>
    <input type="date" name="calendar" value="Дата приёма"
      min="2024-06-30">
    <label for="date">Дата приёма</label>
  </p>
  <p>
    <input type="time" name="cron" value="00:00" min="08:00" max="22:00">
    <label for="date">Время приёма</label>
  </p>
  <p>
    <input type="submit" value="Отправить" 
    formaction="success.html" formmethod="post">
  </p>
</form>
</div>
<script src="script.js"></script>
</body>
</html>
